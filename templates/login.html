{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>

<body>

    <!-- Menu de navegação -->
    <nav class="navbar cor-padrao">
        <a href="index.html" class="brand-logo left ">
        <img src="{% static 'img/guest.png' %}" alt="logo do site" class="logo">
        </a>
    </nav>

    <div class="expand">
        <div class="box-margin"></div>

        <!-- Container para cadastro -->
        <div class="container tela-de-login">
            <form method="post">
                {% csrf_token %}
                <p> <label for="login">Login</label>
                    <input id="login" name="login" type="text" placeholder="Digite o seu login"></p>
                <p> <label for="senha">Senha</label>
                    <input id="senha" name="senha" type="password" placeholder="Digite uma senha"></p>

                <!-- Submit -->
                <input class="btn btn-success text-light" type="submit" value="Entrar">
                <a href="{% url 'cadastrar' %}" class="btn btn-success text-light">Não possui cadastro?</a>
            </form>
        </div>

        <div class="box-margin"></div>
    </div>

    <!-- Rodapé -->
    <footer class="page-footer bg-dark">
        <div class="box-margin"></div>
        <div class="container">
            <div class="col s12">
                <h5 class="white-text">Confeiteiros online</h5>
                <p class="grey-text text-lighten-4">Cadastra-se e tenha acesso a todas as funcionalidades do
                    site.</p>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2018 Copyright - Todos os direitos reservados
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
